<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Статистика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        a {
            display: block;
            padding: 15px 30px;
            background-color: #059669;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #b91c1c;
        }
        .current-season {
            background-color: #059669;
        }
        .current-season:hover {
            background-color: #047857;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на сайт статистики чемпионата NHL</h1>

    </div>
</body>
