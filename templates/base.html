<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NHL Stats{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #1a365d, #2b6cb0);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { margin: 0; font-size: 2.2em; }
        .content { padding: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        th {
            background: linear-gradient(90deg, #1a365d, #2b6cb0);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        tr:hover { background: #f8f9ff; }
        a { color: #3182ce; text-decoration: none; font-weight: 500; }
        a:hover { color: #2b6cb0; }
        .filters {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }
        input, select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            min-width: 180px;
            flex: 1;
            max-width: 200px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        button:hover { transform: translateY(-1px); box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4); }
        .btn-reset {
            background: linear-gradient(90deg, #6c757d, #5a6268) !important;
        }
        .btn-reset:hover { box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4); }
        .pagination {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .stats-highlight {
            font-weight: bold;
            color: #38a169;
            font-size: 1.1em;
        }
        .table-responsive {
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 0; border-radius: 0; }
            .filters { flex-direction: column; align-items: stretch; }
            input, select { max-width: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}NHL Stats{% endblock %}</h1>
        </header>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
